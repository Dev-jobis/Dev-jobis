<source>
  @type kafka
  brokers kafka1:9092,kafka2:9092,kafka3:9092
  topics your-topic
  format json
</source>
<match your-topic>
  @type opensearch
  hosts <opensearch-endpoint>
  port 443
  user <opensearch-master-user>
  password <password>
  indexname fluentd
  logstash_format true
</match>
<match your-s3 topic>
  @type s3
  s3_bucket project-bucket-sessac
  region ap-northeast-2
  path logs/
</match>
